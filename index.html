<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
	<link rel="stylesheet" href="./assets/css/master.css">
</head>
<body>
	
	<div id="root">
		<h1>{{ hello }}</h1>

		<div class="slider">
			<div class="arrow arrowleft">
				<i @click='prev' class="fas fa-arrow-left"></i>
			</div>
			<img :src="arrayImg[index]" alt="">
			<div class="arrow arrowright">
				<i @click='next' class="fas fa-arrow-right"></i>
			</div>
		</div>
		<div class="dots">
			<i v-for='dot in arrayImg.length' :class='(false) ? "active" : ""' class="fas fa-circle"></i>
 		</div>




	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="./assets/js/main.js"></script>
	
</body>
</html>
